name: Generate SBOM

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]
  release:
    types: [published]

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      actions: read
      contents: write
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Create SBOM
        uses: anchore/sbom-action@v0
        with:
          format: cyclonedx-json
          output-file: "$${{ github.event.respoitory.name }}-{{ github.event.name}}-${{ github.sha }}.cyclonedx.json"
